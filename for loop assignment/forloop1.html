<!DOCTYPE html>
<html>
<head>
	<title>Asecending loop</title>
</head>
<body style="text-align: center;">
	<h2>Counting Ascending Order</h2>
<p id="counting"></p>

<script>
var text = "";
var i;
for (i = 0; i <10; i++) {
  text += "counting" + i + "<br><br>";
}
document.getElementById("counting").innerHTML = text;
</script>






</script>
</body>
</html>
