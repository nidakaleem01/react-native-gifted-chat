<!DOCTYPE html>
<html>
<head>
	<title>Descending order</title>
</head>
<body >
	<h2 style="text-align: center;display: block;">Counting Descending Order</h2>
	<p id="counting"></p>
<script>
var text = "";
var i;
for (i = 10; i>=0; i--) {
  text +=  + i + "<br><br>";
}
document.getElementById("counting").innerHTML = text;
</script>


</body>
</html>
